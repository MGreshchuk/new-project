<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" >
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <title>WeatherMate</title>
    </head>
    <body>
        
      <div class="wrapper">

        <!-- header opened -->
        <header class="header">

          <div class="header-box" style="background-color: #e3f2fd;">
            <nav class="navbar navbar-light">
              <a class="navbar-brand" style="font-style: italic;">WeatherMate</a>
              <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
                  <button class="btn btn-outline-primary my-2 my-sm-0 button-search" type="submit">Search</button>
              </form>
            </nav>
          </div>

        </header>
        <!-- header closed -->

          <div class="wrap-item-1">
            <div class="jumbotron">
                <h1 class="heading-1">Hi, it's WeatherMate!</h1>
                <p class="lead">Here you will find the most up-to-date weather forecasts in your area!</p>
            </div>
          </div>

          <p class="location-text">Amsterdam, Netherlands</p>

          <div class="wrap-item-2">
            <div class="card card-1" >
              <img class="card-img-top" src="./images/cloud-sunny.png" alt="Cloud-Sunny">
              <div class="card-body">
                <h5 class="card-temperature">20°C</h5>
                <p class="card-date">08.06</p>
              </div>
            </div>
            <div class="card card-2" >
              <img class="card-img-top" src="./images/cloud-rainy.png" alt="Cloud-Rainy">
              <div class="card-body">
                <h5 class="card-temperature">16°C</h5>
                <p class="card-date">09.06</p>
              </div>
            </div>
            <div class="card card-3" >
              <img class="card-img-top" src="./images/cloud-thunder.png" alt="Cloud-Thunder">
              <div class="card-body">
                <h5 class="card-temperature">18°C</h5>
                <p class="card-date">10.06</p>
              </div>
            </div>
          </div>

          <div class="guide-button">
            <a href="#" class="btn btn-outline-info">Learn More...</a>
          </div>
        
        <!-- footer opened -->
        <footer class="bg-light text-center">

          <div class="container p-4 pb-0">
            <section class="">
              <form action="">
                <div class="row d-flex justify-content-center">
                  <div class="col-auto">
                    <p class="pt-2">
                      <strong style="font-style: italic;">Sign up for our newsletter</strong>
                    </p>
                  </div>
                  <div class="col-md-5">
                    <div class="form-outline mb-4">
                      <input type="email" placeholder="Email adress..." id="form5Example27" class="form-control">
                    </div>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary mb-4">
                      Subscribe
                    </button>
                  </div>
                  <div class="col-md-5">
                    <p class="pt-2">
                      <strong style="font-style: italic;">Our Socials</strong>
                    </p>
                    <a href="#"><i class='fab fa-facebook-square logo-link-1'></i></a>
                    <a href="#"><i class='fab fa-twitter logo-link-2'></i></a>
                    <a href="#"><i class='fab fa-instagram logo-link-3'></i></a>
                    <a href="#"><i class='fab fa-linkedin-in logo-link-4'></i></a>
                    <a href="#"><i class='fab fa-github logo-link-5'></i></a>
                </div>
                </div>
              </form>
            </section>
          </div>
          <div class="text-center p-3 bg-dark">
              <small style="color: #fff;">Copyright © WeatherMate 2022</small>
          </div>

        </footer>
        <!-- footer closed -->

      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="main.js"></script>

    </body>
</html>
